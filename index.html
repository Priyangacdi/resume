<body>
  <div class="row">
  <div align="center" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

  <form class="regform" action="resume.html">
    <div align="center">
    <h3>Registration Form</h3>
    <table>
      <tr>
        <td>First name</td>
        <td>: <input type="text" name="firstname" placeholder="max length of 20" maxlength="20" required onfocus="color()"> </td>

              </select> </td>
      <tr>
      <tr>
        <td> Email id </td>
        <td>: <input type="text" name="email" placeholder="enter ur email id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2}" required > </td>
      </tr>
        <tr>
        <td> Age </td>
        <td>: <input type="text" name="age" placeholder="enter ur age" pattern="[0-9]{2,3}" required> </td>
      </tr>
      <tr>
        <td> Date of Birth </td>
        <td>: <input type="date" name="dob" placeholder="enter ur dob"required> </td>
      </tr>
      <tr>
        <td> User name </td>
        <td>: <input type="text" name="username" placeholder="enter ur username" required></td>
      </tr>
      <tr>
        <td> Password </td>

      </tr>
      <tr>
        <td>  </td>
        <td> <input style="margin-left:30px;" type="submit" name="submit" value="Submit" > </td>
      </tr>
    </table>
    </div>
  </form>
  </div>
